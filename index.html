<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="We’ve got your morning covered with">
	<link rel="stylesheet" href="css/home.css">
	<title>Bean Scene</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
	<div class="wrapper">

		<header class="header">
			<div class="header__container">
				<div class="header__logo">
					<a href="#">Bean Scene</a>
				</div>
				<nav class="header__menu menu">
					<ul class="menu__body">
						<li><a href="#">Home</a></li>
						<li><a href="#">Menu</a></li>
						<li><a href="#">About Us</a></li>
						<li><a href="#">Contact Us</a></li>
					</ul>
				</nav>
				<div class="header__actions actions">
					<a href="#" class="actions__link link link--sign-in">Sign In</a>
					<a href="#" class="actions__link link link--bg link--sign-up">Sign Up</a>
					<button type="button" aria-label="open/closed menu"
						class="actions__icon icon-menu"><span></span></button>
				</div>
			</div>
		</header>

		<main class="main">
			<section class="main__hero hero">
				<div class="hero__container">
					<div class="hero__bg hero__bg--cover">
						<img src="img/hero-bg.jpg" alt="hero bg">
					</div>
					<div class="hero__content">
						<h1 class="hero__title">We’ve got your morning covered with</h1>
						<div class="hero__subtitle">Coffee</div>
						<div class="hero__text">
							<p>It is best to start your day with a cup of coffee. Discover the
								best flavours coffee you will ever have. We provide the best
								for our customers.</p>
						</div>
						<a href="#" class="hero__link link">Order Now</a>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer"></footer>

	</div>
	<script src="js/script.js"></script>
</body>

</html>
